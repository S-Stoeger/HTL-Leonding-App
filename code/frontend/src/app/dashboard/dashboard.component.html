<div id="tableBox">
  <h1>Alle Verleihungen</h1>
  <div class="mat-elevation-z2">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fist-column">Sch&uuml;ler name</th>
        <td mat-cell *matCellDef="let row">{{row.person.surname}} {{row.person.firstname}}</td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Klasse</th>
        <td mat-cell *matCellDef="let row">{{row.person.grade}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.person.email}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
        <td mat-cell *matCellDef="let row">{{row.leaseDate | date: "dd.MM.yy" }} - {{row.returnDate | date: "dd.MM.yy" }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="!row.rented">
            <button class="statusButton" id="rentButton">verleih</button>
          </ng-container>
          <ng-container *ngIf="row.rented && row.returned">
            <button class="statusButton" id="returnButton">retour</button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>


</div>
