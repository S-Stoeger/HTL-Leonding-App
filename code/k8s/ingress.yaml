# Allow access from the internet
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: student.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /s.stoeger
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
          - path: /s.stoeger/(.*)$
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
          - path: /s.stoeger/keycloak/(.*)$
            pathType: Prefix
            backend:
              service:
                 name: keycloak
                 port:
                   number: 8080
